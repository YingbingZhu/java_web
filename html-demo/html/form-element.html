<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form action="#" method="post">
  <label for="username"> username: </label>
  <input type="text" name="username" id="username"><br>

  <label for="password">   password: </label>
  <input type="password" name="password" id="password"><br>

  gender:
  <input type="radio" name="gender" value="1" id="male">   <label for="male"> male </label>
  <input type="radio" name="gender" value="2" id="female"> <label for="female"> female </label>
  <br>

  hobbies:
  <input type="checkbox" name="hobby" value="1"> travel
  <input type="checkbox" name="hobby" value="2"> movie
  <input type="checkbox" name="hobby" value="3"> hike
  <input type="checkbox" name="hobby" value="4"> TV
  <br>

  icon:
  <input type="file">
  <br>

  city:
  <select name="city">
    <option value="beijing">beijing</option>
    <option value="shanghai">sh</option>
  </select>

  description:
  <textarea cols="20" rows="5" name="desc"></textarea>

  <br>

  <input type="submit" value="sign up">
  <input type="reset" value="reset">
  <input type="button" value="button">



</form>

</body>
</html>
