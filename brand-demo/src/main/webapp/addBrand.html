
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>add_brand</title>
</head>
<body>
<h3>add_brand</h3>
<form action="/brand-demo/addServlet" method="post">
  brand name：<input name="brandName"><br>
  company name：<input name="companyName"><br>
  order：<input name="ordered"><br>
  description：<textarea rows="5" cols="20" name="description"></textarea><br>
  status：
  <input type="radio" name="status" value="0">close
  <input type="radio" name="status" value="1">open<br>

  <input type="submit" id="btn" value="submit">
</form>

<script src="js/axios-0.18.0.js"></script>

<script>
  // 1. bind onclick
  document.getElementById("btn").onclick = function () {
    // table to json
    var formData = {
        brandName:"",
        companyName:"",
        ordered:"",
        description:"",
        status:"",
    };
    let brandName = document.getElementById("brandName").value;
    formData.brandName = brandName;
    let companyName = document.getElementById("companyName").value;
    formData.companyName  = companyName;
    let ordered = document.getElementById("ordered").value;
    formData.ordered  = ordered;
    let description = document.getElementById("description").value;
    formData.description  = description;
    let status = document.getElementById("status").value;
    for (let i = 0; i < status.length; i++) {
      if (status[i].checked) {
        formData.status = status[i].value;
      }
    }

    console.log(formData);

    // 2. send ajax request
    axios({
      method:"post",
      url:"http://localhost:9999/brand-demo/addServlet",
      data:formData
    }).then(function (resp) {

      if (resp.data == "success") {
        location.href = "http://localhost:9999/brand-demo/brand.html";
      }})
  }



</script>


</body>
</html>
