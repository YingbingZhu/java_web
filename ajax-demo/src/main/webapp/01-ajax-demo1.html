<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>
  // 1. core
  var xhttp;
  if (window.XMLHttpRequest) {
    xhttp = new XMLHttpRequest();
  } else {
    // code for IE6, IE5
    xhttp = new ActiveXObject("Microsoft.XMLHTTP");
  }

  // 2. send request
  xhttp.open("GET", "http://localhost:96/ajax-demo/ajaxServlet");
  xhttp.send();

  // 3. get response
    xhttp.onreadystatechange = function() {
      // 4: request finish and complete; 200: OK
      if (this.readyState == 4 && this.status == 200) {
        document.getElementById("demo").innerHTML =
                alert(this.responseText);
      }
    };


</script>
</body>
</html>
