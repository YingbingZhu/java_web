<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>welcome to register</title>
    <link href="css/register.css" rel="stylesheet">
</head>
<body>

<div class="form-div">
    <div class="reg-content">
        <h1>welcome to register</h1>
        <span>already has a account?</span> <a href="login.html">login</a>
    </div>
    <form id="reg-form" action="#" method="get">

        <table>

            <tr>
                <td>username</td>
                <td class="inputs">
                    <input name="username" type="text" id="username">
                    <br>
                    <span id="username_err" class="err_msg" style="display: none">username exists</span>
                </td>

            </tr>

            <tr>
                <td>password</td>
                <td class="inputs">
                    <input name="password" type="password" id="password">
                    <br>
                    <span id="password_err" class="err_msg" style="display: none">wrong format</span>
                </td>
            </tr>


            <tr>
                <td>checkcode</td>
                <td class="inputs">
                    <input name="checkCode" type="text" id="checkCode">
                    <img src="imgs/a.jpg">
                    <a href="#" id="changeImg">unclearï¼Ÿ</a>
                </td>
            </tr>

        </table>

        <div class="buttons">
            <input value="Register" type="submit" id="reg_btn">
        </div>
        <br class="clear">
    </form>

</div>

<script>
    // 1. bind onblur
    document.getElementById("username").onblur = function() {
        // get username
        var username = this.value;

        // send ajax request
        var xhttp;
        if (window.XMLHttpRequest) {
            xhttp = new XMLHttpRequest();
        } else {
            // code for IE6, IE5
            xhttp = new ActiveXObject("Microsoft.XMLHTTP");
        }

        // 2. send request
        xhttp.open("GET", "http://localhost:96/ajax-demo/selectUserServlet"+username);
        xhttp.send();

        // 3. get response
        xhttp.onreadystatechange = function() {
            // 4: request finish and complete; 200: OK
            if (this.readyState == 4 && this.status == 200) {
                if (this.responseText == "true") {
                    document.getElementById("username_err").style.display='';
                } else {
                    document.getElementById("username_err").style.display='none';
                }
            }
        };
    }


</script>

</body>
</html>
