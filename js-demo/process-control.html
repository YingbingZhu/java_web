<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>
    // 1. if
    var count = 3;
    if (count == 3) {
        alert(count);
    }

    // 2. switch
    var num = 3;

    switch (num) {
        case 1: {
            alert("hi");
            break;
        }
        case 2: {
            alert("hello");
            break;
        }
        default: {
            alert(1);
            break;
        }
    }


  // 3. for
  var sum = 0;
  for ( let i = 0; i < 100; i++) {
    sum += i;
  }
  alert(sum);

  // 4.while

  var sum = 0;
  var i = 1;
  while ( i <= 100) {
    sum += i;
    i++;
  }
  alert(sum);




</script>

</body>
</html>
