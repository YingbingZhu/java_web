<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

  function add(a, b) {
    return a+b;
  }

  var res = add(1, 2);
  alert(res);

  var add = function (a,b) {
    return a+b;
  }

  var res = add(1,2,3);  // 3 is not passed
  alert(res);


</script>

</body>
